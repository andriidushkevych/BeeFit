<div class="row">
  <table class="table">
    <tr>
      <th style="width: 15%">User photo</th>
      <th style="width: 30%">User name</th>
      <th style="width: 35%">Active roles</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td><img src="{{ user.photoUrl }}" alt="{{user.userName}}"></td>
      <td>{{ user.userName }}</td>
      <td>{{ user.roles }}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit roles</button></td>
    </tr>
  </table>
</div>
