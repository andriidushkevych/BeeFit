<div class="container mt-5">
  <div class="row">
      <div class="col-sm-4">
          <h1>Workout edit</h1>
      </div>
      <div class="col-sm-8">
          <div *ngIf="editForm.dirty" class="alert alert-info">
              <strong>Information: </strong>Any unsaved changes will be lost!
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{ photoUrl || '../../assets/user.png'}}" alt="{{ user.knownAs }}">
        <div class="card-body">
          <div>
            <strong>Name:</strong>
            <p>{{  user.knownAs }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{  user.age }}</p>
          </div>
          <div>
            <strong>Gender:</strong>
            <p>{{ user.gender }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit workout">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateWorkout()">
                <div class="form-inline" *ngFor="let ex of workout.exercises; let i = index">
                  <h4 class="mr-4 ml-3">{{ i + 1 }}</h4> 
                  <div class="row">
                    <div class="col">
                      <label for="name">Name:</label>
                      <input class="form-control" type="text" name="name" [(ngModel)]="ex.name">
                      <label for="sets">Sets:</label>
                      <input class="form-control" type="number" name="sets" [(ngModel)]="ex.sets"> 
                    </div>
                    <div class="col">
                      <label for="muscleGroup">Muscle group:</label>
                      <input class="form-control" type="text" name="muscleGroup" [(ngModel)]="ex.muscleGroupName">
                      <label for="reps">Reps:</label>
                      <input class="form-control" type="number" name="reps" [(ngModel)]="ex.reps">
                    </div>
                  </div>
                </div>
              </form>            
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
